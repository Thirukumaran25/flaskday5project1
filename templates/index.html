{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">Add Product</a>
<a href="{{ url_for('in_stock') }}" class="btn btn-success mb-3">View In-Stock Products</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th><th>Price</th><th>In Stock</th><th>Description</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>{{ 'Yes' if product.in_stock else 'No' }}</td>
            <td>{{ product.description }}</td>
            <td>
                <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="{{ url_for('delete_product', product_id=product.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this product?')">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
